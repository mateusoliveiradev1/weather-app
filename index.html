<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Hoje</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <!-- font-family: 'Poppins', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main class="app-container" aria-live="polite">
      <section class="left-column">
        <nav class="navbar-container">
          <img src="images/logo.svg" alt="Clima hoje logo" />
          <input
            class="custom-input"
            type="text"
            name="city"
            id="city"
            placeholder="Procure por cidade"
            aria-label="Buscar cidade"
            aria-autocomplete="list"
            aria-controls="autocomplete"
            autocomplete="off"
            aria-expanded="false"
          />
          <div
            id="autocomplete"
            class="autocomplete-list"
            role="listbox"
            aria-label="Sugestões"
          ></div>
        </nav>

        <div class="showcase-cantainer">
          <div class="showcase-text">
            <h2 id="city-name">Pirangi</h2>
            <p id="chance-text" role="status" aria-live="polite">
              Chance de chuva 0%
            </p>
            <h2 id="current-temp">28°</h2>
          </div>

          <img
            id="current-icon"
            src="images/sun-clouds.svg"
            alt="Condição atual"
          />
        </div>

        <div id="hourly-forecast" class="hourly-forecast-container"></div>

        <div class="weather-details-container">
          <div class="weather-detail-item">
            <p>Sensação Termica</p>
            <div>
              <img src="images/temperature.svg" alt="Sensação Termica" />
              <p id="apparent-temp">30°</p>
            </div>
          </div>

          <div class="weather-detail-item">
            <p>Chance de Chuva</p>
            <div>
              <img src="images/rain.svg" alt="Chance de Chuva" />
              <p id="chance-detail">2%</p>
            </div>
          </div>

          <div class="weather-detail-item">
            <p>Vento</p>
            <div>
              <img src="images/wind.svg" alt="Vento" />
              <p id="wind-speed">2 <span>km/h</span></p>
            </div>
          </div>

          <div class="weather-detail-item">
            <p>Indice UV</p>
            <div>
              <img src="images/sun-2.svg" alt="Indice" />
              <p id="uv-index">4</p>
            </div>
          </div>
        </div>
      </section>

      <aside class="right-column">
        <div id="weekly-forecast" class="weekly-forecast-container"></div>
      </aside>
    </main>
    <div id="toast" class="toast" aria-live="assertive" role="alert"></div>
    <script defer src="js/app.js"></script>
  </body>
</html>
